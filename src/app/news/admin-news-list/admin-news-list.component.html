
<div class="content_title">LISTA AKTUALNOŚCI</div>
<div class="content">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Obrazek</th>
          <th scope="col">Tytuł</th>
          <th scope="col">Data modyfikacji</th>
          <th scope="col"><a [routerLink]="['/admin/news/new']" class="btn btn-danger">Dodaj</a></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let news of newsList; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td><img [src]="news.pictureUrl" [alt]="news.title" width="100px"></td>
          <td>{{news.title}}</td>
          <td>{{news.dateOfAdd}}</td>
          <td><a [routerLink]="['/admin/news', news.id]" class="btn btn-dark">Edytuj</a></td>
        </tr>
        </tbody>
      </table>
      <div class = "d-flex justify-content-center mt-5">
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" (pageChange)="onPageChanged()" [collectionSize]="collectionSize" ></ngb-pagination>
      </div>
</div>
