<div [formGroup]="passwordFormGroup">
    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="password" name="password">Hasło</label>
        <input formControlName="password" type="password" class="form-control"
            [ngClass]="{ 'is-invalid': passwordForm.password.touched && passwordForm.password.errors != null }" id="password"
            placeholder="Wprowadź hasło" required>

        <div *ngIf=" passwordForm.password.errors != null" class="invalid-feedback">
            Hasło musi zawierać minimum 3 znaki!
        </div>
    </div>


    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="repeatedPassword" name="repeatedPassword">Powtórzone hasło</label>
        <input formControlName="repeatedPassword" type="password" class="form-control"
            [ngClass]="{ 'is-invalid': passwordForm.repeatedPassword.touched && passwordForm.repeatedPassword.errors != null }" id="repeatedPassword"
            placeholder="Powtórz hasło" required>

        <div *ngIf="passwordForm.repeatedPassword.touched && passwordForm.repeatedPassword.errors != null" class="invalid-feedback">
            Hasła nie zgadzają się!
        </div>
    </div>
</div>
