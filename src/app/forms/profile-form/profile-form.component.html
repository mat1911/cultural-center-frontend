<div [formGroup]="profileFormGroup">
    <div class="form-group">
        <label class="font-weight-bold" for="username" name="username">Nazwa użytkownika</label>
        <input formControlName="username" type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': profileForm.username.touched && profileForm.username.errors != null }" id="username"
            placeholder="Wprowadź nazwę użytkownika" required>

        <div *ngIf="profileForm.username.errors != null" class="invalid-feedback">
            Nazwa użytkownika musi zawierać minimum 3 znaki!
        </div>
    </div>

    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="name" name="name">Imię</label>
        <input formControlName="name" type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': profileForm.name.touched && profileForm.name.errors != null }" id="title"
            placeholder="Wprowadź swoje imię" required>

        <div *ngIf="profileForm.name.errors != null" class="invalid-feedback">
            Imię musi zawierać minimum 3 znaki!
        </div>
    </div>

    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="surname" name="surname">Nazwisko</label>
        <input formControlName="surname" type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': profileForm.surname.touched && profileForm.surname.errors != null }" id="surname"
            placeholder="Wprowadź swoje nazwisko" required>

        <div *ngIf="profileForm.surname.errors != null" class="invalid-feedback">
            Nazwisko musi zawierać minimum 3 znaki!
        </div>
    </div>

    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="age" name="age">Wiek</label>
        <input formControlName="age" type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': profileForm.age.touched && profileForm.age.errors != null }" id="age"
            placeholder="Wprowadź swój wiek" required>

        <div *ngIf="profileForm.age.errors != null" class="invalid-feedback">
            Konto mogą założyć osoby od 13 roku życia!
        </div>
    </div>

    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="email" name="email">Email</label>
        <input formControlName="email" type="email" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': profileForm.email.touched && profileForm.email.errors != null }" id="email"
            placeholder="Wprowadź adres email" required>

        <div *ngIf="profileForm.email.errors != null" class="invalid-feedback">
            Adres email musi mieć poprawny format!
        </div>
    </div>

    <div class="form-group">
        <label class="mt-3 font-weight-bold" for="phoneNumber" name="phoneNumber">Numer telefonu</label>
        <input formControlName="phoneNumber" type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': profileForm.phoneNumber.touched && profileForm.phoneNumber.errors != null }" id="phoneNumber"
            placeholder="Wprowadź numer telefonu" required maxlength="9">

        <div *ngIf="profileForm.phoneNumber.errors != null" class="invalid-feedback">
            Adres email musi mieć poprawny format!
        </div>
    </div>
</div>
