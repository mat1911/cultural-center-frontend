<div class="content_title mb-4">Zmiana hasła</div>

<div class="content mt-2 list-group-item">
    <form [formGroup]="userPasswordGroup" (ngSubmit)="changePassword()">
        <app-password-form formControlName="password"></app-password-form>
        <button type="submit" class="btn btn-primary mt-3">Zmień hasło</button>
    </form>
</div>
