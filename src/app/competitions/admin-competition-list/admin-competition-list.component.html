<div class="content_title">LISTA KONKURSÓW</div>
<div class="content">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Obrazek</th>
        <th scope="col">Tytuł</th>
        <th scope="col">Data dodania</th>
        <th scope="col"><a [routerLink]="['/admin/competitions/new']" class="btn btn-danger">Dodaj</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let competition of competitionList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td><img [src]="competition.pictureUrl" [alt]="competition.title" width="100px"></td>
        <td>{{competition.title}}</td>
        <td>{{competition.sinceDate}}</td>
        <td><a [routerLink]="['/admin/competitions', competition.id]" class="btn btn-dark">Edytuj</a></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-5">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" (pageChange)="onPageChanged()"
      [collectionSize]="collectionSize"></ngb-pagination>
  </div>
</div>
