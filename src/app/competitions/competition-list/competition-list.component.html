<div class="content_title mb-4">KONKURSY</div>

<div class="page_content mb-5">
    <div class="d-flex justify-content-between flex-wrap" *ngIf="competitionList && competitionList.length">
        <div class="card" *ngFor="let competition of competitionList">
            <a [routerLink]="['/competitions', competition.id]">
                <img class="card-img-top" [src]="competition.pictureUrl" [alt]="competition.title" style="width: 25vw;">
                <div class="card-body p-0">
                    <a class="btn btn-dark font-weight-bold"
                        style="width: 100%; height: 100%;">{{competition.title | uppercase }}</a>
                </div>
            </a>
        </div>
    </div>

    <div class="list-group-item" *ngIf="!competitionList || !competitionList.length">
        <h4 class="text-center">Brak dostępnych konkursów</h4>
    </div>
</div>
